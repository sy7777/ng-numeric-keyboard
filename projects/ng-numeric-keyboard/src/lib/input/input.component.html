<div class="numeric-input" [class.readonly]="kp.readonly" [class.disabled]="kp.disabled" (touchend)="onFocus($event)">
    <div>
        <div class="numeric-input-text">
            <span style="letter-spacing: 0.3px;"
                  *ngFor="let value of ks.rawValue; let i = index; trackBy: trackByIndex"
                  [attr.data-index]="i">
                {{ value }}
            </span>
        </div>
        <div *ngIf="ks.rawValue.length === 0"
             class="numeric-input-placeholder">
            <span class="typo-placeholder">
                {{ kp.placeholder }}
            </span>
        </div>
        <div *ngIf="ks.cursorActive"
             class="numeric-input-cursor blinking-cursor"
             [style.background]="ks.cursorColor">
        </div>
    </div>
</div>
